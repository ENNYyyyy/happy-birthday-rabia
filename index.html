    <div class="candle-count-display">HAPPY BIRTHDAY RABIA!</div>

    <!-- Instruction Toggle Button -->
    <div
      class="instruction-container"
      style="text-align: center; margin: 20px auto; max-width: 600px"
    >
      <button
        id="instructionToggle"
        class="instruction-toggle"
        style="
          background-color: #f4c5d4;
          color: #ffffff;
          border: 2px solid #ffffff;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 10px;
          cursor: pointer;
        "
      >
        Show Instructions

      <div
        id="instructionContent"
        class="instruction-content"
        style="
          display: none;
          margin-top: 20px;
          margin-bottom: 20px;
          font-family: 'Arial', sans-serif;
          font-size: 16px;
          color: #333;
        "

    </div>
    <div class="cake">

    <!-- New Modal for the beautifully styled letter (you can replace "letter.jpg" with your Canva image) -->
    <div id="letterModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <img
          id="letterImage"
          src="./media/Pink and White Fun Happy Birthday Card.png"
          alt="Letter"
          style="width: 100%; border-radius: 5px"
        />
      </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
      // Toggle instructions display
      document
        .getElementById("instructionToggle")
        .addEventListener("click", function () {
          var content = document.getElementById("instructionContent");
          if (
            content.style.display === "none" ||
            content.style.display === ""
          ) {
            content.style.display = "block";
            this.textContent = "Hide Instructions";
            document.querySelector("#resetButton").style.display = "none";
            document.querySelector("#showLetterButton").style.display = "none";
          } else {
            content.style.display = "none";
            this.textContent = "Show Instructions";
            document.querySelector("#resetButton").style.display = "inline";
            document.querySelector("#showLetterButton").style.display =
              "inline";
          }
        });
    </script>
